<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Munchi Mist</title>

  <link rel="icon" type="image/png" href="img/munchi-mist.png">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

  <!-- PAGE WRAPPER -->
  <section class="auth-container">

    <!-- BRAND -->
    <div class="brand">
      <img src="img/munchi mist.png" alt="Munchi Mist">
      <h1>Create Account</h1>
      <p>Join Munchi Mist and order your favorite food</p>
    </div>

    <!-- FORM -->
    <form class="auth-form" id="registerForm">
     <input type="text" id="name" placeholder="Full Name" autocomplete="name" required>
     <input type="email" id="email" placeholder="Email Address" autocomplete="email" required>
     <input type="tel" id="phone" placeholder="Mobile Number" autocomplete="tel" required>
     <input type="password" id="password" placeholder="Password" autocomplete="new-password" required>


      <button type="submit" class="btn-primary">Register</button>

      <p class="switch">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </form>

  </section>

  <script src="js/auth.js"></script>
</body>
</html>
